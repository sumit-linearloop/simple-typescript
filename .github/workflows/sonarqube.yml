name: SonarQube Scan

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Cache SonarQube packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v2
        with:
          path: ~/.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: |
            ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          curl -sSLo sonarscanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip -qqo sonarscanner.zip -d ~/.sonar/scanner
          rm sonarscanner.zip

      - name: Add SonarQube scanner to PATH
        run: echo "${{ github.workspace }}/.sonar/scanner/sonar-scanner-4.6.2.2472-linux/bin" >> $GITHUB_PATH

      - name: SonarQube scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=aws \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://localhost:9000/ \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
